<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>

<body>
    {{{ contents }}}
    <ul>
        {{#each posts}}
        <li>
            {{pretty-date this.date}}
            <a href="{{this.path}}">{{this.title}}</a> </li>
        {{/each}}
    </ul>
</body>

</html>
