<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            max-width: 40em;
            margin: 0 auto;
            padding: 0 2em;
        }
    </style>
</head>

<body>
    <h1> {{ title }}</h1>
    <ul>
        {{#each posts}}
        <li>
            {{pretty-date this.date}}
            <a href="{{this.path}}">{{this.title}}</a> </li>
        {{/each}}
    </ul>
</body>

</html>
